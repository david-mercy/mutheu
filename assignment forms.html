<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        body{
            text-align: center;
            background-color: #CFB3D6;
        }
        .m{
            width: 350px;
        }
        form{
            background-color: #AA71B8;
        }
        h2{
            color: white;
        }
    </style>
</head>
<body>

<form action="">
    <h2>Sign Up</h2>

    <input type="text" placeholder="First Name" required>
    <input type="text" placeholder="Last Name" required><br><br>
    <input type="email" placeholder="Email" class="m" required><br><br>
    <input type="password" placeholder="Password" class="m" required><br><br>
    <input type="password" placeholder="Confirm Password" class="m" required><br><br>

    <input type="checkbox" required>
    <label for="">I accept the Terms of Use & Privacy Policy </label><br><br>

    <button>Sign Up</button>

    <p>Already have an account? <a href="tables.html" >Login here</a></p>
    <p>Copyright @ YourCompany.com</p>
</form>

</body>
</html>
