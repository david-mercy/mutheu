<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
  <style>
    ol{
      list-style-type: lower-latin;
      background-color: black;
    }
    .h{
      color: beige;
    }
    h2{
      font-family: "Forte";
    }
  </style>
</head>
<body>
  <h2>ordered lists</h2>

    <ol>
      <li class="h">mango</li>
      <li class="h">orange</li>
      <li class="h">banana</li>
    </ol>

  <h2>unordered list</h2>

   <ul>
      <li>cat</li>
      <li>chicken</li>
     <li>dog</li>
   </ul>


</body>
</html>
